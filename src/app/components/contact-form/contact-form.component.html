<section class="contact-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="field">
      <label for="contact-subject">Subject</label>
      <input id="contact-subject" type="text" formControlName="subject" placeholder="Subject" />
      <p class="validation" *ngIf="form.controls.subject.invalid && form.controls.subject.touched">
        Subject is required.
      </p>
    </div>

    <div class="field">
      <label for="contact-email">Email</label>
      <input id="contact-email" type="email" formControlName="email" placeholder="Email" />
      <p class="validation" *ngIf="form.controls.email.invalid && form.controls.email.touched">
        Enter a valid email.
      </p>
    </div>

    <div class="field">
      <label for="contact-note">Message</label>
      <textarea id="contact-note" rows="6" formControlName="note" placeholder="How can we help?"></textarea>
      <p class="validation" *ngIf="form.controls.note.invalid && form.controls.note.touched">
        Message is required.
      </p>
    </div>

    <button type="submit" class="btn" [disabled]="pending()">
      {{ pending() ? 'Sendingâ€¦' : 'Send message' }}
    </button>
  </form>

  <p class="result" *ngIf="resultMessage()">{{ resultMessage() }}</p>
  <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>
</section>
